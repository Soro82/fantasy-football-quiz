<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon downloaded from Freepik -->
    <link rel="icon" type="image/png" href="assets/images/football_1165187.png"></a>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fantasy Football Quiz</title>
</head>
<body>
    <h1>Fantasy Football Quiz</h1>
    <div class="welcome-area">
        <h3>Welcome to the Fantasy Football Quiz</h3>
        <p id="welcome-par">Please enter your name, pick a level of difficulty and click on Start.</p>
        <input type="text" name="name" id="name">
        <p id="warning-message"></p>
        <div id="difficulty">
            <div id="easy" class="difficulty-levels">EASY</div>
            <div id="hard" class="difficulty-levels">HARD</div>
        </div>
        <button type="submit" id="start" class="buttons">START</button>
    </div>

    <div class="question-area">
        <p><span id="users-name">Joe</span> your score is <span id="correct-answers">0</span> out of 5.</p>
        <h2>Question <span id="question-num">1</span></h2>
        <p id="question">Your first question is..."</p>
        <div id="answers-area">
            <div data-type="1" id="answer1" class="answers">1</div>
            <div data-type="2" id="answer2" class="answers">2</div>
            <div data-type="3" id="answer3" class="answers">3</div>
        </div>
        <p id="question-response"></p>
            <button id="nextQ" class="buttons">Next Question</button>
            <!-- <button id="playAgain" class="buttons">Play Again</button> -->
            <button id="results" class="buttons">Results</button>
    </div>

    <div class="results-area">
        <p id="results-message"></p>
        <button id="home-button" class="buttons">Home</button>
    </div>
    <script src="assets/js/question.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
