<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fantasy Football Quiz</title>
</head>
<body>
    <h1>Fantasy Football Quiz</h1>
    <div class="welcome-area">
        <h3>Welcome to the Fantasy Football Quiz</h3>
        <p id="welcome-par">Please enter your name and click on Start.</p>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name">
        <button type="submit" id="start">Start</button>
    </div>

    <div class="question-area">
        <p><span id="users-name"></span> your score is <span id="correct-answers">0</span> out of 5.</p>
        <h2>Question <span id="question-num">1</span></h2>
        <p id="question">Your first question is..."</p>
        <div id="answers-area">
            <div id="answer1" class="answers">Ans 1</div>
            <div id="answer2" class="answers">Ans 2</div>
            <div id="answer3" class="answers">Ans 3</div>
        </div>
        <p id="question-response"></p>
        <div class="buttons">
            <button id="nextQ">Next Question</button>
        </div>
    </div>
    <script src="assets/js/question.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
